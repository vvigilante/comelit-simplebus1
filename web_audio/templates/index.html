<html>
    <head>
    </head>
    <body><script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
            
        <script>

            class MyWorkletNode extends AudioWorkletNode{
                constructor(){
                    super(audioCtx, 'ws-receiver');
                    this.socket = null;
                    
                    window.addEventListener("unload", function () {
                            if(this.socket && this.socket.readyState == WebSocket.OPEN)
                                this.socket.close();
                        });
                }
                
                    
                start(){
                    var p = this.port;
                    this.socket = new WebSocket('ws://localhost:5000/ws');
                    this.socket.onmessage = function(event) {
                        event.data.arrayBuffer().then(function(d){
                            d = new Uint8Array( d );
                            p.postMessage(d);
                        });
                    };
                    this.socket.onopen = function(event) {
                        $('#log').append('<p>Connection established.</p>');
                    };
                    this.socket.onclose = function(event) {
                        $('#log').append('<p>Connection closed.</p>');
                    };
                    this.socket.onerror = function(event) {
                        $('#log').append('<p>Error: [' + event.message + '].</p>');
                    };
                    
                }
                stop(){
                    console.log('closing');
                    this.socket.close(1000);
                }
            }

        var mysource =null;
        async function play(){
            if(mysource==null){
                audioCtx = new AudioContext({'sampleRate':4000});
                await audioCtx.audioWorklet.addModule('static/wsworklet.js', );
                mysource = new MyWorkletNode();
            }
            mysource.connect(audioCtx.destination);
            mysource.start();
        };
        async function stop(){
            mysource.stop();
            mysource.disconnect(audioCtx.destination);
        };

        </script>
        <button onClick="play()">PLAY</button>
        <button onClick="stop()">STOP</button>
        <div id="log">
            
        </div>
    </body>
</html>
