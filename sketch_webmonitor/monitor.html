<!DOCTYPE HTML>
<html>

<head>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <link href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQCAMAAAAoLQ9TAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAAZQTFRFIpT/////FT68wQAAAAJ0Uk5T/wDltzBKAAAAPUlEQVR42pTNQQoAIAhE0T/3v3RiWeOiIKHFf4ghG4jXOoTeDvxDkp6QfQN2T8jrBqyp5dYGkp87nw0BBgBjdwCy1WNbbQAAAABJRU5ErkJggg=="
        rel="icon" type="image/png" />
    <link href="https://vvigilante.com/intercom/style.css" rel="stylesheet" type="text/css" />
    <script src="https://vvigilante.com/intercom/script.js"></script>
</head>

<body>
    <div id="state-box">
        <div id="state"></div>
        <div> Userid: <span id="userid"></div>
        <hr/>
        <form>
            UID: <input type="number" name="userid" style="width:60px" id="input_userid"><br/>
            <button type="button" id="makecall">MAKE CALL</button>
        </form>
        <hr/>
        <div> Connection: <span id="connection-status">...</span></div>
        <div> Data chunk interval: <span id="ic_time">...</span> ms</div>
        <div> Data chunk avg int.: <span id="ic_time_avg">...</span> ms</div>
        <hr/>
        <button class="play-btn" onClick="play()">PLAY AUDIO</button><br/>
        <button class="rec-btn" onClick="rec()">OPEN MIC</button><br/>
        <button class="stop-btn" onClick="stop()">STOP</button><br/>
    </div>
    <div id="log-box">
        <p class="log-title">Bus messages:</p>
        <table id="log">
            <tr>
                <th>Time</th>
                <th>Raw message</th>
                <th>Command</th>
                <th>User Id</th>
                <th>chksum</th>
                <th>ack</th>
            </tr>
        </table>
        <p class="log-title">Analog reading:</p>
        <canvas id="audioCanvas" width="500" height="200"></canvas><br/>
        <p class="log-title">Mic reading:</p>
        <canvas id="micCanvas" width="500" height="200"></canvas><br/>
    </div>

</body>

</html>
